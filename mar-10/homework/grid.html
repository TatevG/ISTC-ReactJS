<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./grid.css" />
        <title>Document</title>
    </head>
    <body>
        <header>The Worls of Fruit</header>
        <div>Fruit Survey</div>
        <label>Name</label>
        <input type="text" class="inpt" />
        <label>Address</label>
        <input type="text" class="inpt" />
        <label>Email</label>
        <input type="email" class="inpt" />
        <label>How many pieces of fruit
            <br> do you eat per day?
        </label>
        <label><input type="radio" name="howMany" value="zero"> 0</label>
        <label><input type="radio" name="howMany" value="one"> 1</label>
        <label><input type="radio" name="howMany" value="two"> 2</label>
        <label><input type="radio" name="howMany" value="more"> More than 2</label>  
        <label>My favorite Fruit</label>
            <select class="select" size="4" multiple>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="plum">Plum</option>
                <option value="pomegranate">Pomegranate</option>
                <option value="lemon">Lemon</option>
                <option value="apricote">Apricote</option>
            </select>
        <label>Would you like a
        <br>brochure?
        </label>
        <label><input type="checkbox" name="checking" value="Yes"/></label>
        <label><input type="submit" class="btn" name="submit" value="Submit"/></label>
    </body>
</html>
